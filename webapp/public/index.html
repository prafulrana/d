<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepStream Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .streams-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 40px;
        }

        .stream-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }

        .stream-card:hover {
            transform: translateY(-5px);
        }

        .stream-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .video-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            font-size: 1.2em;
        }

        .test-button {
            width: 100%;
            padding: 15px 25px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .test-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .test-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }

        .status.testing {
            color: #667eea;
        }

        .status.ready {
            color: #4ECDC4;
        }

        .status.error {
            color: #FF6B6B;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ DeepStream AI Tester</h1>
            <p>Test your dual-stream AI detection pipeline</p>
        </div>

        <div class="streams-container">
            <div class="stream-card">
                <div class="stream-title">üìπ Stream 0</div>
                <div class="video-container">
                    <video class="video-player" id="video0" controls></video>
                    <div class="video-placeholder" id="placeholder0">
                        Click "Test Stream 0" to see AI detection results
                    </div>
                </div>
                <button class="test-button" id="testBtn0" onclick="testStream(0)">
                    Test Stream 0
                </button>
                <div class="status" id="status0"></div>
            </div>

            <div class="stream-card">
                <div class="stream-title">üìπ Stream 1</div>
                <div class="video-container">
                    <video class="video-player" id="video1" controls></video>
                    <div class="video-placeholder" id="placeholder1">
                        Click "Test Stream 1" to see AI detection results
                    </div>
                </div>
                <button class="test-button" id="testBtn1" onclick="testStream(1)">
                    Test Stream 1
                </button>
                <div class="status" id="status1"></div>
            </div>
        </div>
    </div>

    <script>
        async function testStream(streamId) {
            const testBtn = document.getElementById(`testBtn${streamId}`);
            const status = document.getElementById(`status${streamId}`);
            const video = document.getElementById(`video${streamId}`);
            const placeholder = document.getElementById(`placeholder${streamId}`);

            // Disable button and show spinner
            testBtn.disabled = true;
            testBtn.innerHTML = '<div class="spinner"></div>Processing...';
            status.className = 'status testing';
            status.textContent = 'Sending test video to DeepStream...';

            try {
                // Start the test
                const response = await fetch(`/api/test-stream/${streamId}`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error('Failed to start test');
                }

                const result = await response.json();

                // Update status
                status.textContent = `Processing for ${result.duration} seconds...`;

                // Wait for processing to complete
                setTimeout(async () => {
                    try {
                        // Try to load the processed video
                        video.src = `/api/stream/${streamId}?t=${Date.now()}`;
                        video.style.display = 'block';
                        placeholder.style.display = 'none';

                        status.className = 'status ready';
                        status.textContent = '‚úÖ AI detection complete! Video ready.';

                    } catch (error) {
                        status.className = 'status error';
                        status.textContent = '‚ùå Error loading processed video';
                    }

                    // Re-enable button
                    testBtn.disabled = false;
                    testBtn.innerHTML = `Test Stream ${streamId}`;

                }, result.duration * 1000);

            } catch (error) {
                console.error('Error:', error);
                status.className = 'status error';
                status.textContent = '‚ùå Test failed';

                testBtn.disabled = false;
                testBtn.innerHTML = `Test Stream ${streamId}`;
            }
        }
    </script>
</body>
</html>
