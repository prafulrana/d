version: '3.8'

services:
  deepstream-tester:
    build: .
    ports:
      - "3001:3001"
    volumes:
      - /tmp:/tmp
      - /opt/nvidia/deepstream/deepstream/samples/streams:/opt/nvidia/deepstream/deepstream/samples/streams:ro
    network_mode: host
    environment:
      - NODE_ENV=production
    restart: unless-stopped